<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" />
    <link type="text/css" href="App_Themes/bob/css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="App_Themes/bob/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>

    <section class="content">
        <div class="wrap">
            <h1>Progress Bar</h1>
            <div class="bar js-progress-bar">
                <ul>
                    <li><span><i>25</i>%</span><div></div></li>
                    <li><span><i>50</i>%</span><div></div></li>
                    <li><span><i>75</i>%</span><div></div></li>
                </ul>
            </div>
            <div class="control">
                <div class="g3 f700">
                    <div class="form-field-wrap">
                        <div class="form-field">
                            <select id="choose-bar">
                                <option value="1">Bar 1</option>
                                <option value="2">Bar 2</option>
                                <option value="3">Bar 3</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="g9 f700">
                    <div class="g6 f700">
                        <div class="g6 f500">
                            <a href="#" class="btn-grey js-bar-control-button" data-changenumber="-25">-25</a>
                        </div>
                        <div class="g6 f500">
                            <a href="#" class="btn-grey js-bar-control-button" data-changenumber="-10">-10</a>
                        </div>
                    </div>
                    <div class="g6 f700">
                        <div class="g6 f500">
                            <a href="#" class="btn-grey js-bar-control-button" data-changenumber="+10">+10</a>
                        </div>
                        <div class="g6 f500">
                            <a href="#" class="btn-grey js-bar-control-button" data-changenumber="+25">+25</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </section>

    <script type="text/javascript" src="App_Themes/bob/js/vendor/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="App_Themes/bob/js/vendor/jquery.dropkick-min.js"></script>
    <script type="text/javascript" src="App_Themes/bob/js/app.js"></script>
    <script type="text/javascript" src="App_Themes/bob/js/modules/form.js"></script>
    <script type="text/javascript" src="App_Themes/bob/js/modules/links.js"></script>
    <script type="text/javascript" src="App_Themes/bob/js/modules/bob.js"></script>
    <script type="text/javascript" src="App_Themes/bob/js/main.js"></script>

</body>
</html>
